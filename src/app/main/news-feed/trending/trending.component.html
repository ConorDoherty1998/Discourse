<div class="trending-container">
    <mat-card>
        <h4>Trending</h4>
        <div class="thread-item" *ngFor="let thread of Threads">
            <span>{{thread?.title}}</span>
            <div class="info-wrap">
                <span>{{thread?.replyCount}} comments</span><span>Score: {{thread?.score}}</span>
            </div>
            <hr>
        </div>
    </mat-card>
</div>

<div class="filter">
    <mat-form-field color="accent">
        <mat-label>Country</mat-label>
        <mat-select>
            <mat-option selected="true">
                All Countries
            </mat-option>
        </mat-select>
    </mat-form-field>
    <span>{{ArticlesList?.totalResults}} Results</span>
</div>
<div class="articles-container">
    <app-article-item *ngFor="let article of ArticlesList?.articles" [Article]="article"></app-article-item>
</div>

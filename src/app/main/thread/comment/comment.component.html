<mat-card class="comment-wrap">
    <div class="body">
        <div class="vote">
                <fa-icon [icon]="voteUp"></fa-icon>
            <div>20</div>
                <fa-icon [icon]="voteDown"></fa-icon>
        </div>
        <div class="content">
            <span class="details">{{Comment.user.username}}</span>
            <p>{{Comment.content}}</p>
            <div class="details">
                {{LocalDate.format('MM-DD-YYYY')}} | {{LocalDate.fromNow()}}
                <span></span>
            </div>
        </div>
    </div>
</mat-card>
<div class="link-row">
    <div class="text-link" (click)="LoadChildren()">
        <fa-icon [icon]="openComment"></fa-icon>
        <span>View all 4 replies</span>
    </div>
    <div class="text-link" (click)="Reply()">
        <fa-icon [icon]="reply"></fa-icon>
        <span>Reply</span>
    </div>
</div>
<div class="form-wrap" *ngIf="formOpen">
    <mat-card>
        <app-comment-form [replyingToID]="Comment.id"></app-comment-form>
    </mat-card>
</div>
<div class="replies-container">
    <div class="reply" *ngFor="let comment of Replies">
        <app-comment [Comment]="comment"></app-comment>
    </div>
</div>

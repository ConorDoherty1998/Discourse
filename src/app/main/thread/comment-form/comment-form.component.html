<div class="form-container">
    <mat-form-field color="accent" floatLabel="auto">
        <mat-label>Leave a comment</mat-label>
        <textarea ngDefaultControl matInput [formControl]="comment"></textarea>
    </mat-form-field>
    <div class="button-wrap">
        <button class="submit" mat-flat-button color="accent" (click)="Submit()">Reply</button>
    </div>
</div>

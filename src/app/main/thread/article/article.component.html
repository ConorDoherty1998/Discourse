<mat-card *ngIf="Thread; else loading">
    <a [href]="Thread.url" target="_blank">
        <div class="image-wrap">
            <img class="image-main" [src]="Thread?.urlToImage">
        </div>
        <h1 class="title">{{Thread.title}}</h1>
    </a>
    <span class="source">{{Thread.author}}, {{Thread.source.name}}</span>
    <div class="info-wrap">
        <span class="timestamp">{{ Timestamp }}</span>
        <span class="details">
            <span class="vote">
                <div class="vote-icon" [ngClass]="{'upvoted': CurrentVote.value === 1}" *ngIf="CurrentVote" >
                    <fa-icon [icon]="VoteUp" (click)="Vote(1)"></fa-icon>
                </div>
                    {{ Thread.score }}
                <div class="vote-icon" [ngClass]="{'downvoted': CurrentVote.value === -1}" *ngIf="CurrentVote">
                    <fa-icon [icon]="VoteDown" (click)="Vote(-1)"></fa-icon>
                </div>
            </span>
            <span class="reply-count">
                <fa-icon [icon]="Comment"></fa-icon>
                {{ Thread.replyCount }}
            </span>
        </span>
    </div>
    <p>{{Thread.content}}</p>
</mat-card>



<ng-template #loading>
    <mat-card>
        <div class="image-wrap-loading">

        </div>
        <h1 class="title-loading"></h1>
        <div class="source-loading"></div>
        <div class="info-wrap">
            <div class="timestamp-loading"></div>
            <div class="details-loading"></div>
        </div>
        <div class="content-loading"></div>
    </mat-card>
</ng-template>

<div class="thread-container" >
    <div class="article-container" *ngIf="Thread">
        <app-article [Article]="Thread"></app-article>
    </div>
    <div class="comment-container">
        <div class="comment-section" *ngIf="Thread">
            <div *ngFor="let comment of Thread?.comments">
                <app-comment [Comment]="comment"></app-comment>
            </div>
        </div>
        <div class="comment-form">
            <mat-card>
                <mat-form-field color="accent" floatLabel="auto" appearance="outline">
                    <mat-label>Leave a comment</mat-label>
                    <textarea ngModel ngDefaultControl matInput [formControl]="comment"></textarea>
                </mat-form-field>
                <div class="button-row">
                    <button class="submit" mat-button color="accent" (click)="Submit()">Submit</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>

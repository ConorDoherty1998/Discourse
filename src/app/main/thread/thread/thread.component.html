<div class="thread-container">
    <div class="article-container" *ngIf="Article && Article.url">
        <div class="image-wrap">
            <div class="fill-wrap">
                <img class="image-fill" [src]="Article?.urlToImage">
            </div>
            <img class="image-main" [src]="Article?.urlToImage">
        </div>
        <h1>{{Article?.title}}</h1>
    </div>
    <div class="comment-container">
        <h1>Comments coming soon!</h1>
    </div>
</div>

<div class="thread-container" *ngIf="Article">
    <div class="article-container" >
        <mat-card>
            <div class="image-wrap">
                <img class="image-main" [src]="Article?.urlToImage">
            </div>
            <h1 class="title">{{Article.title}}</h1>
            <span class="source">{{Article.author}}, {{Article.source}}</span>
            <div class="info-wrap">
                <span class="timestamp">{{ Article.publishedAt.split('T')[0] }}</span>
                <span>Upvote section</span>
            </div>
            <p>{{Article.content}}</p>
        </mat-card>
    </div>

    <div class="comment-container">
        <mat-card>
            <span>This is a comment</span>
        </mat-card>
    </div>
</div>
